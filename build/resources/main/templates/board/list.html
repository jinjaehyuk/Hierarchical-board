<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 목록보기</title>
    <link rel="stylesheet" href="css/board.css" />
</head>
<body>
<section class="board">
    <div class="page-title">
        <div class="container">
            <h3>글 목록보기</h3>
        </div>
    </div>

    <div class="login-info">
        <div class="container">
          <span class="login-info_user">
            <span th:text="${memberInfo.name}"></span> &nbsp;|&nbsp;
          </span>
            <span class="login-info_logout">
            <a href="/logout">로그아웃</a>
          </span>
        </div>
    </div>

    <!-- board list area -->
    <div id="board-list">
        <div class="container">
            <table class="board-table">
                <thead>
                <tr>
                    <th scope="col" class="th-num">번호</th>
                    <th scope="col" class="th-title">제목</th>
                    <th scope="col" class="th-viewcnt">조회수</th>
                    <th scope="col" class="th-date">등록일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board : ${boards}">
                    <td th:text="${board.boardId}"></td>
                    <th>
                        <a th:text="${board.title.replace(' ', '&nbsp;')}"></a>
                    </th>
                    <td th:text="${board.regdate}"></td>
                    <td th:text="${board.member.name}"></td>
                    <td th:text="${board.viewCnt}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="login-info">
        <div class="container">
            <span class="login-info_logout">
            <a href="/writeForm">글쓰기</a>
          </span>
        </div>
        <div>
            <span th:each="n : ${#numbers.sequence(1, pageCount)}"><a th:href="@{/(page=${n})}" th:text="${n}"></a></span>
        </div>
    </div>
</section>
</body>
</html>
