<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글보기</title>
</head>
<body>
<H1>게시글보기</H1>
<form action="/write" method="post" enctype="multipart/form-data">
    <input type="hidden" />
    <input type="hidden" />
    이름 : <span th:text="${board.member.name}"></span><br>
    제목 : <input type="text" name="title" th:value="${board.title}" readonly/><br />
    내용 : <br>
    <textarea name="content" cols="50" rows="5" th:text="${board.content}"></textarea><br>

    <div th:each="file : ${files}" >
        첨부파일:<span th:text="${file.origFilename}"></span><br>
        <img th:src="@{/files/__${file.filename}__}" style="height:200px;">
    </div>
</form>
</body>
</html>
